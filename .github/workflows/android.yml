name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Viktig: Gradle 8.x + cordova-android krever Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install Cordova
        run: npm i -g cordova@12

      # Installer Android SDK (cmdline-tools) â€“ la action hente siste stabile
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest

      - name: Accept licenses & install tools
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Install dependencies
        run: npm ci

      - name: Add android platform
        run: npx cordova platform add android

      - name: Build debug APK
        env:
          GRADLE_OPTS: "-Dorg.gradle.caching=false -Dkotlin.daemon.jvm.options=-Xmx2g"
        run: npm run build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ravn-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
