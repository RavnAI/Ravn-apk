<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0B1020"/>
    <title>Ravn • Offline</title>
    <style>
      html,body{height:100%;margin:0;background:#0B1020;color:#fff;font-family:ui-sans-serif,system-ui;}
      .wrap{display:grid;place-items:center;height:100%}
      .card{background:#131A2A;border-radius:16px;padding:24px;max-width:480px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
      .badge{font-size:12px;background:rgba(0,229,255,.2);color:#00E5FF;border-radius:999px;padding:4px 8px}
      .btn{background:#7C4DFF;color:#fff;border-radius:12px;padding:10px 16px;text-decoration:none;display:inline-block;margin-top:12px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="badge">Offline mode</div>
        <h1>Ravn er offline</h1>
        <p>Du er uten nett. Meldinger og voice kan fortsatt fungere via lokal mesh / radio hvis aktivert.</p>
        <a href="/" class="btn">Prøv igjen</a>
      </div>
    </div>
  </body>
</html>
